<ion-header>
  <ion-toolbar color="secondary" >
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/admin-page']">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center" > Docentes</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Docentes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let doc of docentes"  [routerLink]="['/perfil-usuario', doc.id]">
        <ion-label *ngIf="doc.usuario === 'docente' " >
          {{upper(doc.nombre)}}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button>
        algo
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
